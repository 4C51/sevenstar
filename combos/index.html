<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajukenbo Combo Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pyi7rde.css">
</head>
<body>
    <div class="container">
        <h1>Kajukenbo Combo Randomizer</h1>
        <button id="generate-btn">Generate Combo</button>
        <div id="loading-indicator" style="display: none;">Loading...</div>
        <div id="combo-display"></div>
        <div id="error-message" style="display: none; color: red;"></div>
        <div id="settings">
            <label for="combo-length">Combo Length: <span id="combo-length-display">3</span></label>
            <input type="range" id="combo-length" value="3" min="1" max="7">
            <label for="belt-rank">Belt Rank:</label>
            <select id="belt-rank">
                <option value="White Belt">âšª White Belt</option>
                <option value="Orange Belt">ðŸŸ  Orange Belt</option>
                <option value="Purple Belt">ðŸŸ£ Purple Belt</option>
                <option value="Blue Belt">ðŸ”µ Blue Belt</option>
                <option value="Green Belt">ðŸŸ¢ Green Belt</option>
                <option value="Brown Belt">ðŸŸ¤ Brown Belt</option>
            </select>
        </div>
        <button id="toggle-advanced-options">Advanced Options</button>
        <div id="advanced-options" style="display: none;">
            <div class="technique-sliders">
                <label>Stances</label>
                <div class="range-inputs">
                    <button class="decrease" data-type="min-stances">-</button>
                    <div>
                        <label for="min-stances">Min</label>
                        <input type="number" id="min-stances" min="0" max="3" value="0">
                    </div>
                    <button class="increase" data-type="min-stances">+</button>
                    <button class="decrease" data-type="max-stances">-</button>
                    <div>
                        <label for="min-stances">Max</label>
                        <input type="number" id="max-stances" min="0" max="3" value="3">
                    </div>
                    <button class="increase" data-type="max-stances">+</button>
                </div>
                <label>Hand Strikes</label>
                <div class="range-inputs">
                    <button class="decrease" data-type="min-hand-strikes">-</button>
                    <div>
                        <label for="min-stances">Min</label>
                        <input type="number" id="min-hand-strikes" min="0" max="3" value="0">
                    </div>
                    <button class="increase" data-type="min-hand-strikes">+</button>
                    <button class="decrease" data-type="max-hand-strikes">-</button>
                    <div>
                        <label for="min-stances">Max</label>
                        <input type="number" id="max-hand-strikes" min="0" max="3" value="3">
                    </div>
                    <button class="increase" data-type="max-hand-strikes">+</button>
                </div>
                <label>Blocks</label>
                <div class="range-inputs">
                    <button class="decrease" data-type="min-blocks">-</button>
                    <div>
                        <label for="min-stances">Min</label>
                        <input type="number" id="min-blocks" min="0" max="3" value="0">
                    </div>
                    <button class="increase" data-type="min-blocks">+</button>
                    <button class="decrease" data-type="max-blocks">-</button>
                    <div>
                        <label for="min-stances">Max</label>
                        <input type="number" id="max-blocks" min="0" max="3" value="3">
                    </div>
                    <button class="increase" data-type="max-blocks">+</button>
                </div>
                <label>Kicks</label>
                <div class="range-inputs">
                    <button class="decrease" data-type="min-kicks">-</button>
                    <div>
                        <label for="min-stances">Min</label>
                        <input type="number" id="min-kicks" min="0" max="3" value="0">
                    </div>
                    <button class="increase" data-type="min-kicks">+</button>
                    <button class="decrease" data-type="max-kicks">-</button>
                    <div>
                        <label for="min-stances">Max</label>
                        <input type="number" id="max-kicks" min="0" max="3" value="3">
                    </div>
                    <button class="increase" data-type="max-kicks">+</button>
                </div>
            </div>
            <div class="belt-rank-checks">
                <label><input type="checkbox" class="belt-rank-check" value="White Belt" checked>âšª White Belt</label>
                <label><input type="checkbox" class="belt-rank-check" value="Orange Belt" checked>ðŸŸ  Orange Belt</label>
                <label><input type="checkbox" class="belt-rank-check" value="Purple Belt" checked>ðŸŸ£ Purple Belt</label>
                <label><input type="checkbox" class="belt-rank-check" value="Blue Belt" checked>ðŸ”µ Blue Belt</label>
                <label><input type="checkbox" class="belt-rank-check" value="Green Belt" checked>ðŸŸ¢ Green Belt</label>
                <label><input type="checkbox" class="belt-rank-check" value="Brown Belt" checked>ðŸŸ¤ Brown Belt</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
