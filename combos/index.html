<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajukenbo Combo Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kajukenbo Combo Randomizer</h1>
        <button id="generate-btn">Generate Combo</button>
        <div id="combo-display"></div>
        <div id="settings">
            <label for="combo-length">Combo Length:</label>
            <input type="number" id="combo-length" value="5" min="1" max="10">
            <label for="belt-rank">Belt Rank:</label>
            <select id="belt-rank">
                <option value="Orange Belt">Orange Belt</option>
                <option value="Purple Belt">Purple Belt</option>
                <option value="Blue Belt">Blue Belt</option>
                <option value="Green Belt">Green Belt</option>
                <option value="Brown Belt">Brown Belt</option>
                <option value="Black Belt">Black Belt</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
